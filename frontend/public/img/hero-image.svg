<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- House outline -->
  <path d="M300,80 L450,180 L450,350 L150,350 L150,180 Z" fill="none" stroke="#0d6efd" stroke-width="8"/>
  
  <!-- Roof -->
  <path d="M300,80 L150,180 L450,180 Z" fill="#0d6efd" opacity="0.7"/>
  
  <!-- Door -->
  <rect x="275" y="250" width="50" height="100" fill="#6c757d" rx="5" ry="5"/>
  <circle cx="315" cy="300" r="5" fill="#f8f9fa"/>
  
  <!-- Windows -->
  <rect x="180" y="220" width="40" height="40" fill="#0dcaf0" opacity="0.8" rx="5" ry="5"/>
  <rect x="380" y="220" width="40" height="40" fill="#0dcaf0" opacity="0.8" rx="5" ry="5"/>
  
  <!-- Tools -->
  <circle cx="500" cy="100" r="30" fill="#ffc107" opacity="0.8"/>
  <path d="M485,100 L515,100 M500,85 L500,115" stroke="#212529" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Cleaning brush -->
  <rect x="100" y="100" width="10" height="60" fill="#6c757d" rx="2" ry="2"/>
  <rect x="80" y="80" width="50" height="20" fill="#20c997" rx="5" ry="5"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="300" r="10" fill="#dc3545" opacity="0.7"/>
  <circle cx="450" cy="300" r="10" fill="#dc3545" opacity="0.7"/>
  
  <!-- Text -->
  <text x="300" y="380" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">A to Z Household Services</text>
</svg>